<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>List of movies to watch using Vanilla JavaScript</title>

  <link href="css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="container-fluid">
    
  </div>
  <div class="container">
      
    <div class="row">
      <div class="wrapper col-md-8 col-md-offset-3 col-xs-12">

        <div class="row">
          <div class="col-md">
          <a type="button" href="src/about.html" class="btn btn-info">About</a>
          <a type="button" href="src/favorites.html" class="btn btn-link">Favorites</a>
          <a type="button" href="src/movies.html" class="btn btn-primary">Movies</a>
          </div>
        </div>

        <h2>Best 15 Series & Movies</h2>
        <form class="form-horizontal search-movies" id="searchMovies">
          <label for="search" class="sr-only">Search:</label>
          <input type="text" placeholder="Search..." class="form-control search" id="search">
        </form>
        <form class="form-inline add-movie" id="addMovie">
          <label for="add">Add movie:</label>
          <div class="input-group">
            <input type="text" class="form-control add" id="add" placeholder="Title">
            <span class="input-group-btn">
              <button class="btn btn-default">Add</button>
            </span>
          </div>
        </form>
        <div class="option-bar">
          <div class="sort">
            <label for="sort">Drag Items or click to sort: </label>
            <select class="form-control sort" id="sort">
              <option value="0"></option>
              <option value="a-z">alphabet order increasing</option>
              <option value="z-a">alphabet order decreasing</option>
            </select>
          </div>
          <button class="loadmovie btn btn-info">Load</button>
          <button class="clear">Clear all</button>
        </div>
        <ul class="movies" id="movies">

          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Ryan Soldier</span>
            <button class="delete"></button>
          </li>

          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">The Island</span>
            <button class="delete"></button>
          </li>
          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Eternal Sunshine of the Spotless Mind</span>
            <button class="delete"></button>
          </li>

          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Fight Club</span>
            <button class="delete"></button>
          </li>

          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Requiem for a Dream</span>
            <button class="delete"></button>
          </li>
          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Shutter Island</span>
            <button class="delete"></button>
          </li>
          <li draggable="true" class="movie">
            <img src="img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Narcos</span>
            <button class="delete"></button>
          </li>
          <li draggable="true" class="movie">
              <img src="img/dots.png" alt="drag & drop" class="drag-icon">
              <span class="title">Kubanakan</span>
              <button class="delete"></button>
          </li>
          <li draggable="true" class="movie">
              <img src="img/dots.png" alt="drag & drop" class="drag-icon">
              <span class="title">Amelie Poulain</span>
              <button class="delete"></button>
          </li>
          
        </ul>
      </div>
    </div>

  </div>

  <script src="dist/polyfill.js"></script>
  <script src="dist/scripts.js"></script>
</body>

</html>
