<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>About movies in JavaScript</title>

  <link href="../css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="wrapper col-md-8 col-md-offset-3 col-xs-12">

        <div class="row">
          <div class="col-md">
          <a type="button" href="../index.html" class="btn btn-info">Home</a>
          <a type="button" href="favorites.html" class="btn btn-link">Favorites</a>
          <a type="button" href="movies.html" class="btn btn-primary">Movies</a>
          </div>
        </div>

        <h1>About 15 Movies</h1>
        <form class="form-horizontal search-movies" id="searchMovies">
          <label for="search" class="sr-only">Search:</label>
          <input type="text" placeholder="Search..." class="form-control search" id="search">
        </form>
        <form class="form-inline add-movie" id="addMovie">
          <label for="add">Add movie:</label>
          <div class="input-group">
            <input type="text" class="form-control add" id="add" placeholder="Title...">
            <span class="input-group-btn">
              <button class="btn btn-default">Add</button>
            </span>
          </div>
        </form>
        <div class="option-bar">
          <div class="sort">
            <label for="sort">Sort: </label>
            <select class="form-control sort" id="sort">
              <option value="0">--</option>           
              <option value="a-z">alphabet A-Z</option>
              <option value="z-a">alphabet Z-A</option>
            </select>
          </div>
          <button class="clear">Clear all</button>
        </div>
        <ul class="movies" id="movies">
          <li draggable="true" class="movie">
            <img src="../img/dots.png" alt="drag & drop" class="drag-icon">
            <span class="title">Movie's List by Leonardo Gonzales.</span>
            <p>Vanilla's first interaction.
            <p>As a developer, this code do not follow the best pattern practices.
            <button class="delete"></button>
          </li>
          
        </ul>
      </div>
    </div>
  
  </div>
  
  <script src="../dist/polyfill.js"></script>
  <script src="../dist/scripts.js"></script>
</body>

</html>
